<h:body>
<!--==============================header=================================-->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
                    <li><a href="index.xhtml">HOME</a></li>
                    <li><a href="index-1.xhtml">ABOUT</a>
                    	<ul>
                            <li><a href="#">OUR HISTORY</a></li>
                            <li><a href="#">OUR TEAM</a></li>
                            <li><a href="#">FAQs</a></li>
                        </ul>
                    </li>
                    <li><a href="index-2.xhtml">PROJECTS</a>
                    	<ul>
                            <li class="current"><a href="addTaches.xhtml">Ajouter taches</a></li>
                        </ul>
                     </li>
                    <li><a href="index-3.xhtml">SERVICES</a></li>
                    <li><a href="index-4.xhtml">CONTACTS</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>

<!--=======content================================-->
<div id="content"><div class="ic">More Website Templates @ TemplateMonster.com - July 22, 2013!</div>
	<div class="container_12 bot-1">
		<div class="grid_12">
        	<h2 class="indent-2">New project</h2>
		</div>
        <div class="grid_5">
        	<h:form id="form">
              <h:panelGrid id="tache">
              <label class="name">
              <span class="title">Projet</span>
              <h:selectOneMenu value="#{projetBean.projet}">
               <f:selectItem itemLabel="..." noSelectionOption="true" />
               <f:selectItems value="#{projetBean.listProjet}" var="entry" itemValue="#{entry.idProjet}" itemLabel="#{entry.titreProjet}"/>
               
              </h:selectOneMenu>
              </label>
					<label class="name">
                        <span class="title">Nom tache*</span>
                       <p:inputText value="#{projetBean.tache.nomTache}"></p:inputText>
                        <br class="clear"/>
                    </label>
                    <label class="message">
                        <span class="title">description*</span>
                        <h:inputTextarea value="#{projetBean.tache.descTache}" />
                        <br class="clear"/>
                    </label>
                    
                     <label class="name">
                        <span class="title">Date d√©but*</span>
                         <p:calendar id="event" value="#{projetBean.tache.dateD}">
                         <p:ajax event="dateSelect" listener="#{projetBean.onDateSelect}"  />
                         </p:calendar>
                        <br class="clear"/>
                    </label>
                    
                    
 					<label class="name">
                        <span class="title">Date fin*</span>
                         <p:calendar value="#{projetBean.tache.dateF}"></p:calendar>
                        <br class="clear"/>
                    </label> 
                    <div class="clear"></div>
                   
               <h:commandButton action="#{projetBean.ajoutTache()}"  value="Ajouter" />
	</h:panelGrid>
               
            </h:form>
		</div>
        
	</div>
</div>

            	<li><a href="#"><img src="images/icon-3.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-2.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-1.png" alt=""/></a></li>
            </ul>
        </div>
	</div>
</footer>
